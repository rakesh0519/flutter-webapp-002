name: fujitsuweb
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_spinkit: ^5.2.0
  fluttertoast: ^8.2.10
  sizer: ^3.0.5
  pinput: ^5.0.0
  provider: ^6.1.2
  flutter_switch: ^0.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - Assets/images/
    - Assets/icons/

  fonts:
    - family: SegoeUI
      fonts:
        - asset: Assets/fonts/SegoeUI.ttf

    - family: SegoeUI-Light
      fonts:
        - asset: Assets/fonts/SegoeUI-Light.ttf

    - family: SegoeUI-SemiBold
      fonts:
        - asset: Assets/fonts/SegoeUI-SemiBold.ttf

    - family: SegoeUI-Bold
      fonts:
        - asset: Assets/fonts/SegoeUI-Bold.ttf